services:
  aggregator:
    image: aggregator_image:latest
    ports:
    - '8085:8082'
    expose:
    - '8085'
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/keys/adc.json
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      # environment and project_id are used to reference GCP resources such as Spanner, PubSub, and SecretsManager.
      FCP_OPTS: "--project_id '${GOOGLE_CLOUD_PROJECT}'
        --environment 'local'
        --spanner_instance 'fcp-task-yuraaka'
        --lock_database_name 'fcp-lock-db-yuraaka'
        --task_database_name 'fcp-task-db-yuraaka'
        --metrics_spanner_instance 'fcp-metric-yuraaka'
        --metrics_database_name 'fcp-metric-db-yuraaka'
        --client_gradient_bucket_template 'fcp-yuraaka-g-0'
        --aggregated_gradient_bucket_template 'fcp-yuraaka-a-0'
        --model_bucket_template 'fcp-yuraaka-m-0'
        --model_updater_pubsub_topic 'model-updater-yuraaka-topic'
        --model_updater_pubsub_subscription 'model-updater-yuraaka-subscription'
        --aggregator_pubsub_topic 'aggregator-yuraaka-topic'
        --aggregator_pubsub_subscription 'aggregator-yuraaka-subscription'
        --aggregator_notification_pubsub_topic 'aggregator-notifications-yuraaka-topic'
        --aggregator_notification_pubsub_subscription 'aggregator-notifications-yuraaka-subscription'
        --wip_provider_a 'wip_provider_a'
        --wip_provider_b 'wip_provider_b'
        --service_account_a 'service-account-a'
        --service_account_b 'service-account-b'
        --encryption_key_service_a_base_url 'https://dummy1.com'
        --encryption_key_service_b_base_url 'https://dummy2.com'
        --encryption_key_service_a_cloudfunction_url 'encryption_key_service_a_cloudfunction_url'
        --encryption_key_service_b_cloudfunction_url 'encryption_key_service_b_cloudfunction_url'"
      ENCRYPTION_OPTS: "--public_key_service_base_url 'https://publickeyservice.odp.gcp.privacysandboxservices.com/.well-known/odp/v1/public-keys' --should_encrypt_aggregator_output 'false'"
    volumes:
    - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/keys/adc.json:ro
  collector:
    image: collector_image:latest
    ports:
    - '8084:8082'
    expose:
    - '8084'
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/keys/adc.json
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      FCP_OPTS: "--project_id '${GOOGLE_CLOUD_PROJECT}'
        --environment 'local'
        --spanner_instance 'fcp-task-yuraaka'
        --lock_database_name 'fcp-lock-db-yuraaka'
        --task_database_name 'fcp-task-db-yuraaka'
        --metrics_spanner_instance 'fcp-metric-yuraaka'
        --metrics_database_name 'fcp-metric-db-yuraaka'
        --client_gradient_bucket_template 'fcp-yuraaka-g-0'
        --aggregated_gradient_bucket_template 'fcp-yuraaka-a-0'
        --model_bucket_template 'fcp-yuraaka-m-0'
        --model_updater_pubsub_topic 'model-updater-yuraaka-topic'
        --model_updater_pubsub_subscription 'model-updater-yuraaka-subscription'
        --aggregator_pubsub_topic 'aggregator-yuraaka-topic'
        --aggregator_pubsub_subscription 'aggregator-yuraaka-subscription'
        --aggregator_notification_pubsub_topic 'aggregator-notifications-yuraaka-topic'
        --aggregator_notification_pubsub_subscription 'aggregator-notifications-yuraaka-subscription'"
    user: root
    volumes:
    - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/keys/adc.json:ro
  modelupdater:
    image: model_updater_image:latest
    ports:
    - '8086:8082'
    expose:
