    expose:
      - '8087'
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/keys/adc.json
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      # SPRING_DATASOURCE_URL: jdbc:cloudspanner:/projects/${GOOGLE_CLOUD_PROJECT}/instances/fcp-task-yuraaka/databases/fcp-lock-db-yuraaka
      FCP_OPTS: "--project_id '${GOOGLE_CLOUD_PROJECT}'
